server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API if not using direct URL ENV, but we use ENV VITE_API_URL so this is not strictly needed for logic.
    # However, Nginx config is good for SPA routing.
}
